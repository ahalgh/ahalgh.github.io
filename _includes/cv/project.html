<div class="cv-entry">
  <div class="cv-entry-header">
    <span class="cv-institution">{{ include.proj.title }}</span>
    <span class="cv-dates">{{ include.proj.date }}</span>
  </div>
  {% if include.proj.bullets %}
  <ul>
    {% for b in include.proj.bullets %}<li>{{ b }}</li>{% endfor %}
  </ul>
  {% endif %}
</div>
