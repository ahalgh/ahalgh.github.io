<div class="cv-entry">
  <div class="cv-left-date">{{ include.proj.date }}</div>
  <div class="cv-right-content">
    <div><b>{{ include.proj.title }}</b></div>
    {% if include.proj.bullets %}
    <ul>
      {% for b in include.proj.bullets %}<li>{{ b }}</li>{% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
