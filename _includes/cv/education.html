<div class="cv-entry">
  <div class="cv-entry-header">
    <span class="cv-institution">{{ include.edu.institution }}, {{ include.edu.degree }}</span>
    <span class="cv-dates">{{ include.edu.dates }}</span>
  </div>
  <div class="cv-entry-sub">
    <span>{{ include.edu.department }}</span>
    <span>GPA: <strong>{{ include.edu.gpa }}</strong></span>
  </div>
  {% if include.edu.bullets %}
  <ul>
    {% for b in include.edu.bullets %}<li><em>{{ b }}</em></li>{% endfor %}
  </ul>
  {% endif %}
</div>
