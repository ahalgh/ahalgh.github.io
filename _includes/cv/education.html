<div class="cv-entry">
  <div class="cv-left-date">{{ include.edu.dates }}</div>
  <div class="cv-right-content">
    <div><b>{{ include.edu.institution }}</b></div>
    <div class="cv-role">{{ include.edu.degree }}</div>
    <div class="cv-description">{{ include.edu.department }} &bull; GPA: {{ include.edu.gpa }}</div>
    {% if include.edu.bullets %}
    <ul>
      {% for b in include.edu.bullets %}<li>{{ b }}</li>{% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
