<div class="cv-entry">
  <div class="cv-left-date">{{ include.t.date }}</div>
  <div class="cv-right-content">
    <div><b>{{ include.t.institution }}</b></div>
    <div class="cv-role">{{ include.t.program }}</div>
    {% if include.t.bullets %}
    <ul>
      {% for b in include.t.bullets %}<li>{{ b }}</li>{% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
