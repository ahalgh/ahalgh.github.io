<div class="cv-entry">
  <div class="cv-entry-header">
    <span class="cv-institution">{{ include.t.institution }}, {{ include.t.program }}</span>
    <span class="cv-dates">{{ include.t.date }}</span>
  </div>
  {% if include.t.bullets %}
  <ul>
    {% for b in include.t.bullets %}<li>{{ b }}</li>{% endfor %}
  </ul>
  {% endif %}
</div>
