<div class="cv-entry">
  <div class="cv-left-date">{{ include.exp.dates }}</div>
  <div class="cv-right-content">
    <div><b>{{ include.exp.title }}</b></div>
    <div class="cv-role">{{ include.exp.organization }}</div>
    {% if include.exp.bullets %}
    <ul>
      {% for b in include.exp.bullets %}<li>{{ b }}</li>{% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
