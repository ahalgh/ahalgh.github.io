name: Build CV

on:
  push:
    branches: [master]
    paths:
      - data/personal.yaml
      - data/education.yaml
      - data/honors.yaml
      - data/experience.yaml
      - data/projects.yaml
      - data/training.yaml
      - data/skills.yaml
      - data/publications.yaml
      - data/presentations.yaml
      - cv_template.html

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml jinja2

      - name: Generate cv.html
        run: python generate_cv.py

      - name: Commit generated cv.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cv.html
          git diff --cached --quiet || git commit -m "Auto-generate cv.html from data/ [skip ci]"
          git push
